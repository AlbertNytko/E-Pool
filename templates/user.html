{% block title %}User{% endblock %}

{%block content%}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<p>Welcome, {{user}}</p>

<form action="{{ url_for('logout')}}">
    <input type="submit" value="Logout" />
</form>
<form action="{{ url_for('home')}}">
    <input type="submit" value="Home" />
</form>
{% endblock %}
