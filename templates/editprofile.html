<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">

<body>

    <div class="bg-img">
        <h1>
        <a href="{{ url_for('user.home')}}"> 
            <img src="{{url_for('static', filename='epoolLogo.png')}}" width = 150> 
            </a>
        </h1>
        <!-- <p class="ex1">Craigslist Uber!</p> -->
        <div class="topnav" id = "myTopnav">
        <a href="{{ url_for('user.home')}}">Home</a>
        <a href="#ticktes">Tickets</a>
        <a href="{{ url_for('profile.profile')}}" class="active">Profile</a>
        <a href="{{ url_for('user.friends')}}">Friends</a>
        <div class="subnav">
        <button class="subnavbtn">More 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="subnav-content">
            <a href="{{ url_for('user.logout')}}">Logout</a>
        </div>
        </div> 
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
    
    <div class= "container" style="padding-left:16px" id="insideText">
        {% if current_user.first_name == None and current_user.last_name == None and current_user.bio == None and current_user.frequent_locations == None %}
            <h2>Create Profile</h2>
        {% else %}
            <h2>Edit Profile</h2>
        {% endif %}

        <div class="container">
            <form action="#" method="post" >
            <div class="row">
              <div class="col-25">
                <label for="fname">First Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="firstname" name="fname" placeholder="Your name..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Last Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="lastname" name="lname" placeholder="Your last name..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="bio">Bio</label>
              </div>
              <div class="col-75">
                <textarea id="bio" name="bio" placeholder="Enter bio.." style="height:150px" ></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="freqLoc">Frequent Locations</label>
              </div>
              <div class="col-75">
                <textarea id="frequentlocations" name="freqLoc" placeholder="Enter Locations You Usually Go To.." style="height:100px" ></textarea>
              </div>
            </div>
            <br>
            <div class="row">
              <input type="submit" value="Submit">
            </div>
            </form>

            <form action="{{ url_for('profile.profile')}}">
              <input type="submit" value="Cancel" />
            </form>

            <form action="{{ url_for('profile.delete_account')}}">
              <input type="submit" value="Delete Account" />
            </form>

          </div>
    </div>
    </div>
    
    <script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
        x.className += " responsive";
        } else {
        x.className = "topnav";
        }
    }
    </script>
    
</body>
